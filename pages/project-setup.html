    <div class="container mt-4">
    <h1 class="mb-4">Project Setup</h1>
    
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5>Proje Bilgileri</h5>
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Proje Adı</label>
                            <input type="text" class="form-control" placeholder="Proje adını girin">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Proje Açıklaması</label>
                            <textarea class="form-control" rows="3" placeholder="Proje amacı ve hedefleri"></textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <label class="form-label">Sprint Süresi (Gün)</label>
                                <input type="number" class="form-control" value="14">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Tahmini Toplam Sprint Sayısı</label>
                                <input type="number" class="form-control" placeholder="10">
                            </div>
                        </div>
                        
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary">Projeyi Kaydet</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
